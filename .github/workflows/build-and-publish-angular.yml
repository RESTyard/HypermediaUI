name: build-and-publish-angular.yml
on:
  push:
    branches:
      - main
      - feature/build-and-publish

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3.1.0
        with:
          versionSpec: '5.x'

      - name: Determine Version
        id: version_step # step id used as a reference for output values
        uses: gittools/actions/gitversion/execute@v3.1.0

      - run: |
          echo "FullSemVer (steps.version_step.outputs.fullSemVer)            : ${{ steps.version_step.outputs.fullSemVer }}"
        name: Display GitVersion outputs (step output without prefix)

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-cache-

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build --prod

      - name: Publish production build as artifact
        uses: actions/upload-artifact@v4
        with:
          name: HypermediaUI
          path: dist/prod

      - name: Create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.version_step.outputs.fullSemVer }}
          draft: true
          prerelease: true

      - name: Publish production build as artifact
        uses: actions/upload-artifact@v4
        with:
          name: HypermediaUI
          path: dist/prod
