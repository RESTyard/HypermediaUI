<div class="container">
  <span *ngFor="let link of links">

    <span class="buttonContainer">
      <button mat-raised-button (click)="navigateLink(link)" matTooltip="{{link.url}}" color="primary">
        <mat-icon>play_arrow</mat-icon>
        <span>
          {{link.relations.join(',')}}
        </span>

      </button>
      <button mat-icon-button
              class="CopyToClipboardButton"
              (click)="copyToClipBoard(link)"
              matTooltip="Copy URL to clipboard"
              color="primary">
        <mat-icon>assignment</mat-icon>
      </button>

      <a mat-icon-button
         *ngIf="link.type !== MediaTypes.Siren && link.type != undefined"
         class="CopyToClipboardButton"
         [href]="link.url"
         [attr.download]
         matTooltip="Download">
        <mat-icon color="primary" >download</mat-icon>
      </a>

    </span>

  </span>
</div>
