<div class="container">
  <mat-toolbar color="primary">
    <mat-icon class="appIcon">signpost</mat-icon>
    <span [innerText]="title"></span>
    <span class="spacer"></span>
  </mat-toolbar>

  <div class="logout-container">
    <mat-card class="logout-info">
      <mat-card-header>
        <mat-card-title><h1>Logout</h1></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        @if (isSuccess) {
          <p>Logout successful</p>
        } @else {
          <p>Error during logout: {{ errorMessage }}</p>
        }
      </mat-card-content>
      <mat-card-actions>
        <button matButton="filled" color="primary" (click)="exit()">Exit</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
